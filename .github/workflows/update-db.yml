name: Update DB

on:
  workflow_dispatch:
    inputs:
      queries:
        description: 'Write SQL queries'
        required: false
        default: 'false'

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Install SQLite
        if: ${{ github.event.inputs.queries != 'false' }}
        run: sudo apt-get install sqlite3 

      - name: Create SQL queries file and activate FK
        if: ${{ github.event.inputs.queries != 'false' }}
        run: |
          echo "PRAGMA foreign_keys = ON;" > queries.sql
          echo "${{ github.event.inputs.queries }}" >> queries.sql

          echo "===== queries.sql (numbered, lines 1-200) ====="
          nl -ba queries.sql | sed -n '1,200p'

          echo "===== queries.sql (numbered, lines 20-120) ====="
          nl -ba queries.sql | sed -n '20,120p'


      - name: Run SQL queries
        if: ${{ github.event.inputs.queries != 'false' }}
        run: |
          set -e
          sqlite3 ./public/CollecTF.db.gz < queries.sql

      - name: Debug SQL around failing lines (always)
        if: always()
        run: |
          echo "===== queries.sql (numbered, lines 1-140) ====="
          nl -ba queries.sql | sed -n '1,140p'


      - name: Delete SQL queries file
        if: ${{ github.event.inputs.queries != 'false' }}
        run: rm queries.sql

      - name: Commit updated database
        if: ${{ github.event.inputs.queries != 'false' }}
        env: 
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./public/CollecTF.db.gz
          if ! git diff --cached --quiet; then
            git commit -m "Update database via workflow_dispatch"
            git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
            git push origin main
            curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"main"}'
          else
            echo "No changes to commit."
          fi
