name: Update DB

on:
  workflow_dispatch:
    inputs:
      queries:
        description: "SQL queries to apply (single string)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: update-db
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 gzip

      - name: Write queries.sql (FK + SQL)
        run: |
          echo "PRAGMA foreign_keys = ON;" > queries.sql
          printf "%s\n" "${{ inputs.queries }}" >> queries.sql
          echo "===== queries.sql preview ====="
          nl -ba queries.sql | sed -n '1,200p'

      - name: Unzip DB
        run: |
          test -f public/CollecTF.db.gz
          gunzip -f public/CollecTF.db.gz
          test -f public/CollecTF.db

      - name: Apply SQL
        run: |
          set -e
          sqlite3 public/CollecTF.db < queries.sql

      - name: Zip DB back
        run: |
          gzip -f public/CollecTF.db
          test -f public/CollecTF.db.gz

      - name: Cleanup
        run: rm -f queries.sql

      - name: Commit & push updated database
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add public/CollecTF.db.gz

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update database via workflow_dispatch"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin main
