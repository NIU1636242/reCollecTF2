name: Update DB

on:
  workflow_dispatch:
    inputs:
      queries:
        description: 'Write SQL queries'
        required: false
        default: 'false'

permissions:
  contents: write
  actions: write

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install tools
        if: ${{ github.event.inputs.queries != 'false' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Create queries.sql (enable FK + user SQL)
        if: ${{ github.event.inputs.queries != 'false' }}
        run: |
          rm -f queries.sql
          echo "PRAGMA foreign_keys = ON;" > queries.sql
          echo "${{ github.event.inputs.queries }}" >> queries.sql

          echo "===== queries.sql (numbered, lines 1-200) ====="
          nl -ba queries.sql | sed -n '1,200p'

      - name: Run SQL queries
        if: ${{ github.event.inputs.queries != 'false' }}
        run: |
          set -e
          sqlite3 ./public/CollecTF.db.gz < queries.sql

      - name: Delete queries.sql
        if: ${{ github.event.inputs.queries != 'false' }}
        run: rm -f queries.sql

      - name: Commit updated database
        if: ${{ github.event.inputs.queries != 'false' }}
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add ./public/CollecTF.db.gz

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update database via workflow_dispatch"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin main

      # OPCIONAL: ya NO hace falta si usas deploy.yml con workflow_run
      - name: Trigger GitHub Pages deploy workflow (optional)
        if: ${{ github.event.inputs.queries != 'false' }}
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          echo "Triggering deploy.yml..."
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"main"}'
