name: Update DB

on:
  workflow_dispatch:
    inputs:
      sql_path:
        description: "Path to SQL file committed in repo"
        required: true
      # puedes dejar queries si quieres compatibilidad, pero ideal es no usarlo
      queries:
        description: "Write SQL queries (deprecated)"
        required: false
        default: "false"

permissions:
  contents: write
  actions: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install sqlite3
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Run SQL from file
        run: |
          set -e
          echo "Using SQL file: ${{ github.event.inputs.sql_path }}"
          test -f "${{ github.event.inputs.sql_path }}"
          sqlite3 ./public/CollecTF.db.gz < "${{ github.event.inputs.sql_path }}"

      - name: Delete SQL file after use
        run: |
          rm -f "${{ github.event.inputs.sql_path }}"

      - name: Commit updated database + cleanup sql file
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add ./public/CollecTF.db.gz
          git add -u  # incluye el borrado del sql file

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update database via workflow_dispatch"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin main
